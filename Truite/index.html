<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
html, body, #map {
      height:100%;
      width:100%;
      padding:0px;
      margin:0px;
   }
	</style>

	
</head>
<body>



<div id="map"></div>
<script>
	var mymap = L.map('map').setView([46.2276, 2.2137], 6);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
	}).addTo(mymap);

	fetch('https://hubeau.eaufrance.fr/api/v1/etat_piscicole/observations?code_taxon=2221&size=20000&code_departement=84&sort=desc&taille_individu_min=230&format=geojson')
		.then(response => response.json())
		.then(data => {
			L.geoJSON(data, {
				pointToLayer: function(feature, latlng) {
					return L.circleMarker(latlng, {
						radius: 5,
						fillColor: "#ff7800",
						color: "#000",
						weight: 1,
						opacity: 1,
						fillOpacity: 0.8
					});
				}
			}).addTo(mymap);
		});
</script>
</body>
</html>
